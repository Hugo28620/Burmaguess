<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Burmaguess – Real Crypto Portfolio Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0b0e11;
  color:#eaecef;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.container{
  max-width:480px;
  width:92%;
  background:#161a1e;
  padding:26px;
  border-radius:18px;
  box-shadow:0 25px 70px rgba(0,0,0,.7);
}
h1{
  text-align:center;
  color:#f0b90b;
  margin-bottom:8px;
}
p{
  font-size:14px;
  opacity:.8;
  text-align:center;
}
label{
  font-size:13px;
  opacity:.7;
}
input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  margin-top:6px;
  margin-bottom:14px;
  font-size:14px;
}
button{
  width:100%;
  padding:12px;
  background:#f0b90b;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
.result{
  margin-top:20px;
  padding:16px;
  background:#0b0e11;
  border-radius:12px;
  display:none;
}
.asset{
  margin-bottom:14px;
}
.asset b{
  color:#f0b90b;
}
.value{
  font-size:18px;
}
.small{
  font-size:12px;
  opacity:.6;
}
.footer{
  margin-top:20px;
  font-size:12px;
  text-align:center;
  opacity:.6;
}
</style>
</head>

<body>

<div class="container">
  <h1>Burmaguess</h1>
  <p>Real Non-Custodial Crypto Portfolio Tracker</p>

  <label>Bitcoin (BTC) Address</label>
  <input id="btcAddr" placeholder="Paste BTC address">

  <label>Ethereum (ETH) Address</label>
  <input id="ethAddr" placeholder="Paste ETH address">

  <button onclick="check()">Check Portfolio</button>

  <div class="result" id="result">
    <div class="asset">
      <b>Bitcoin</b>
      <div class="value" id="btcBal">—</div>
      <div class="small" id="btcUsd">—</div>
    </div>

    <div class="asset">
      <b>Ethereum</b>
      <div class="value" id="ethBal">—</div>
      <div class="small" id="ethUsd">—</div>
    </div>
  </div>

  <div class="footer">
    Built by <b>Hugo</b> • Myanmar<br>
    Public blockchain data • No custody • No wallets stored
  </div>
</div>

<script>
async function check(){
  const btcAddr = btcAddrEl().value.trim();
  const ethAddr = ethAddrEl().value.trim();

  document.getElementById("result").style.display="block";
  btcBal.innerText="Loading...";
  ethBal.innerText="Loading...";
  btcUsd.innerText="";
  ethUsd.innerText="";

  try{
    const priceRes = await fetch(
      "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd"
    );
    const prices = await priceRes.json();

    if(btcAddr){
      const r = await fetch("https://blockstream.info/api/address/" + btcAddr);
      const d = await r.json();
      const sats = d.chain_stats.funded_txo_sum - d.chain_stats.spent_txo_sum;
      const btc = sats / 100000000;
      btcBal.innerText = btc.toFixed(8) + " BTC";
      btcUsd.innerText = "~ $" + (btc * prices.bitcoin.usd).toLocaleString(undefined,{maximumFractionDigits:2});
    }else{
      btcBal.innerText="—";
    }

    if(ethAddr){
      const r = await fetch("https://api.blockcypher.com/v1/eth/main/addrs/" + ethAddr + "/balance");
      const d = await r.json();
      const eth = d.balance / 1e18;
      ethBal.innerText = eth.toFixed(6) + " ETH";
      ethUsd.innerText = "~ $" + (eth * prices.ethereum.usd).toLocaleString(undefined,{maximumFractionDigits:2});
    }else{
      ethBal.innerText="—";
    }

  }catch(e){
    btcBal.innerText="Error";
    ethBal.innerText="Error";
  }
}

function btcAddrEl(){ return document.getElementById("btcAddr"); }
function ethAddrEl(){ return document.getElementById("ethAddr"); }
</script>

</body>
</html>
