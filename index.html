<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Burmaguess</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, Helvetica, sans-serif;
  background: radial-gradient(circle at top, #1a1f3a, #06080f 70%);
  color: #e8ebff;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Myanmar shadow */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 300 600'><path fill='%23aab2ff' d='M169 10l18 20-8 22 14 18-6 26 10 22-12 30 16 28-10 34 18 28-12 38 14 36-18 34 10 30-16 30 6 28-12 26-20 22-24-6-22 10-26-10-20 12-18-18 8-26-12-26 8-28-12-30 10-30-14-34 10-36-14-38 12-28-16-28 12-30-10-22 14-26-6-18 10-22 18-20 20-8 18 10z'/></svg>");
  background-repeat: no-repeat;
  background-position: center;
  background-size: 420px;
  opacity: 0.05;
  pointer-events: none;
}

.container {
  background: rgba(12, 16, 35, 0.75);
  border-radius: 18px;
  padding: 60px 40px;
  max-width: 720px;
  width: 90%;
  text-align: center;
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
}

h1 {
  font-size: 56px;
  letter-spacing: 3px;
  margin-bottom: 10px;
  text-shadow: 0 0 30px rgba(140,160,255,0.8);
}

.subtitle {
  font-size: 18px;
  opacity: 0.85;
  margin-bottom: 30px;
}

.divider {
  width: 140px;
  height: 2px;
  margin: 25px auto;
  background: linear-gradient(90deg, transparent, #8f9cff, transparent);
}

p {
  font-size: 17px;
  line-height: 1.7;
  opacity: 0.9;
}

.price-box {
  margin-top: 40px;
  padding: 25px;
  border-radius: 14px;
  background: rgba(20,25,60,0.6);
  border: 1px solid rgba(140,160,255,0.35);
  box-shadow: 0 0 35px rgba(140,160,255,0.15);
}

.price-title {
  font-size: 14px;
  letter-spacing: 1px;
  opacity: 0.7;
}

.price {
  font-size: 38px;
  margin-top: 10px;
  font-weight: bold;
  color: #a7b2ff;
  text-shadow: 0 0 20px rgba(167,178,255,0.7);
}

.footer {
  margin-top: 45px;
  font-size: 14px;
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="container">
  <h1>Burmaguess</h1>

  <div class="subtitle">
    Crypto Market Observation & Public Data
  </div>

  <div class="divider"></div>

  <p>
    Burmaguess provides real-time cryptocurrency prices using public APIs.
    This project focuses on transparency, learning, and market awareness.
  </p>

  <div class="price-box">
    <div class="price-title">Bitcoin (BTC / USD)</div>
    <div class="price" id="btcPrice">Loading...</div>
  </div>

  <div class="footer">
    Created by Hugo â€¢ Myanmar (Burma)
  </div>
</div>

<script>
async function loadBTC() {
  try {
    const response = await fetch(
      "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd"
    );
    const data = await response.json();
    document.getElementById("btcPrice").innerText =
      "$" + data.bitcoin.usd.toLocaleString();
  } catch (error) {
    document.getElementById("btcPrice").innerText = "Unable to load price";
  }
}

loadBTC();
setInterval(loadBTC, 5000);
</script>

</body>
</html>
